<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="secCheck()">
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary" id = "db-menu-bar">
        <div class="container-fluid ">
          <a class="navbar-brand"><i class="fa-solid fa-house-signal"></i> Smart Control App</i></a>
          <button class="navbar-toggler" type="button" data-bs-togsgle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item" id = "navbar-item">
                <a class="nav-link hover" href="control-panel.html">Control-Panel</a>
              </li>	
              <li class="nav-item dropdown" id = "navbar-item">
                <a class="nav-link dropdown-toggle hover" href="" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  User
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                  <li><button class="btn btn-outline-primary" onclick="logout()">Logout</button></li>
                </ul>
              </li>	
            </ul>		  
          </div>
        </div>
    </nav>

    <div class="container px-3">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3 border" style="background-color: #1aaaf3;">
          Voltage:
          <label class="Voltage-dashboard"></label> V
          </div>
        </div>
        <div class="col">
          <div class="p-3 border" style="background-color: #1aaaf3;">
            Current:
            <label class="Current-dashboard"></label> A
          </div>
        </div>
      </div>
      <br> 
      <div class="row gx-5">
        <div class="col">
          <div class="p-3 border" style="background-color: #1aaaf3;">
            Frequency:
            <label class="Frequency-dashboard"></label> Hz
          </div>
        </div>
        <div class="col">
          <div class="p-3 border" style="background-color: #1aaaf3;">
            PF:
            <label class="PF-dashboard"></label>
          </div>
        </div>
      </div>
      <br>
      <div class="row gx-5">
        <div class="col">
          <div class="p-3 border" style="background-color: #1aaaf3;">
            Active Power: <br>
            <label class="Power_A-dashboard" style="margin-left: 2rem ;"></label> W
          </div>
        </div>
        <div class="col">
          <div class="p-3 border" style="background-color: #1aaaf3;">
            Reactive Power: <br> 
            <label class="Power_R-dashboard" style="margin-left: 1.5rem ;"></label> VAR
          </div>
        </div>
      </div>
      <br>
      <div class="row gx-5">
        <div class="col">
          <div class="p-3 border" style="background-color: #1aaaf3;">
            Energy:
            <label class="Energy-dashboard"></label> kWh
          </div>
        </div>
        <div class="col">
          <div class="p-3 border" style="background-color: #1aaaf3;">
            Speed:
            <label class="Speed-dashboard"></label> RPM
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script-dashboard.js"></script>
</body>
</html>
